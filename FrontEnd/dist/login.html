<!DOCTYPE html>
<html>

<head>
  <title>EpiForum</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
  <h1>EpiForum</h1>
  <hr>
  <div class="container">
    <div class='sidenav'>
      <img
        src="https://static1.squarespace.com/static/5524448ee4b0d6f6b83ab9e2/t/57cf3de246c3c4d2933aa57c/1572904787997/?format=1500w"
        id="navImg">
      <a href="index.html">Home</a><br>
      <a id="logout" href="index.html">Logout</a>
    </div>

    <div class="card" id="loginCard" style="width: 80rem; border-radius:10px;">
      <img
        src="https://static1.squarespace.com/static/5524448ee4b0d6f6b83ab9e2/t/57cf3de246c3c4d2933aa57c/1572904787997/?format=1500w"
        class="card-img-top" id="loginImg">
      <div class="card-body">
        <h2>User Login</h2>
        <form action="user.html" id="loginForm">
          <div>
            <label>Username :</label><br>
            <input id="username" type="text" name="username" required><br>
            <br>
            <label>Password :</label><br>
            <input id="password" type="password" name="password" required><br>
            <button class="btn btn-primary" type="submit" name="button"> Login </button>

          </div>
        </form>
        <button id="showpassword" class="btn btn-primary" type="click" name="button" onclick="myFunction()"> Show
          password </button>

        <a href="./register.html" class="btn btn-primary">Register New User</a>
      </div>
    </div>

  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    } 
  </script>


<script type="text/javascript" src="bundle.js"></script></body>

</html>
