<body>

    <h2 class="questionHere"></h2>
    <div id="questionCollection">
    <div id="details">
        <!-- all responses associated with the question and their usernames -->
    </div>
</div>
<br>


    <form id="answerPost">
        <input type="hidden" name="QuestionID">
        Enter response <input type="text" name="ResponseDescription" id="responseInput" required>
        <button class="btn btn-primary" type="submit" name="button">Send</button>
    </form>
    
    
    <div id="response"> 

    </div>


   
    <script>
        var response = JSON.parse(window.localStorage.getItem('specificQuestion'));
        document.getElementById("details").innerHTML =  "<h2>" +response.questionDescription + "</h2>";

        response.answers.forEach(function (answer) {
            linebreak = document.createElement("br");
            line = document.createElement("hr");
            // var div = document.createElement("div");
            // div.setAttribute("class", "questionBox" );
            document.body.appendChild(linebreak);
            document.body.append(document.getElementById("response").innerHTML = "@" +answer.user.firstName + "| " + answer.answerDescription  );
            document.body.appendChild(linebreak);
            document.body.appendChild(line);
        });

    </script>
    

</body>
